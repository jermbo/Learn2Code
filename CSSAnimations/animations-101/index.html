<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation Intro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Examples from Learn 2 Code Animation</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="box heightjump"></div>
            </div>
            <div class="col-6"><a class="btn" href="#">Hover Over Me</a></div>
        </div>
        <div class="row">
            <div class="col-12">
                <figure class="overlay"><img src="http://placecage.com/gif/400/150" alt="" />
                    <figcaption>
                        <h3><a href="#">Place Cage</a></h3>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

</body>

</html>
